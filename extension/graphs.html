<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    h1 {
      font-size: 36px;
      margin: 20px;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #the_big_boi {
      width: 800px;
      height: 500px;
      margin: 30px;
    }

    #chart-buttons {
      display: flex;
      flex-direction: row;
    }

    button.chart {
      margin: 10px;
    }

    button.chart:focus {
      border: green;
    }

    button.chart {
      background-color: none;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Analytics</h1>
  <div id="the_big_boi"></div>
  <div id="chart-buttons">
    <button class="chart" id="todayAppTime">Today App Usage</button>
    <button class="chart" id="todayHourTime">Today Hourly Usage Split</button>
    <button class="chart" id="todayHourTimeStacked">Today Hourly Usage Stacked</button>
  </div>
  <script type="text/javascript" src="graphs.js"></script>
</body>

</html>
